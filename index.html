<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Math Bubble Shooter</title>
</head>

<body>
    <div class="modal">
        <div class="modal-contents">
            <button class="options btn">Addition</button>
            <button class="options btn">Subtraction</button>
            <button class="options btn">Multiplication</button>
            <button class="options btn">Division</button>
        </div>
    </div>

    <div class="gamePage">
        <main>
            <div class="bubbleContainer">
                <div class="bubble b1">a</div>
                <div class="bubble b2">b</div>
                <div class="bubble b3">c</div>
                <div class="bubble b4">d</div>
                <div class="bubble b5">e</div>
                <div class="bubble b6">f</div>
                <div class="bubble b7">g</div>
                <div class="bubble b8">h</div>
                <div class="bubble b9">i</div>
                <div class="bubble b10">j</div>
                <div class="bubble b11">k</div>
            </div>
            <div class="center">
                <div class="questionBox">
                    5 + 5
                </div>
            </div>

        </main>


        <footer>
            <div class="qNum">Q1</div>
            <div class="timer"></div>
        </footer>

    </div>
</body>
<script src="./index.js"></script>

</html>
