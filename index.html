<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Math Bubble Shooter</title>
</head>

<body>
    <div class="modal">
        <div class="modal-contents">
            <button class="options btn">Addition</button>
            <button class="options btn">Subtraction</button>
            <button class="options btn">Multiplication</button>
            <button class="options btn">Division</button>
        </div>
    </div>

    <div class="gamePage">
        <main>
            <div class="bubbleContainer">
                <div class="bubble b1"></div>
                <div class="bubble b2"></div>
                <div class="bubble b3"></div>
                <div class="bubble b4"></div>
                <div class="bubble b5"></div>
                <div class="bubble b6"></div>
                <div class="bubble b7"></div>
                <div class="bubble b8"></div>
                <div class="bubble b9"></div>
                <div class="bubble b10"></div>
                <div class="bubble b11"></div>
            </div>
            <div class="center">
                <div class="questionBox"></div>
            </div>

        </main>


        <footer>
            <div class="qNum"></div>
            <div class="timer"></div>
        </footer>

    </div>
</body>
<script src="./../scripts/index.js"></script>

</html>
